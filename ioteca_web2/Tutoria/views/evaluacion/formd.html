<md-dialog aria-label="Form" ng-cloak class="main" md-theme="{{ dynamicTheme }}">
    <form name='myform'>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>
                    <span ng-hide="evaluacion.id == null">Editar </span>
                    <span ng-hide="evaluacion.id">Nueva </span>
                    evaluacion {{evaluacion.id}}
                </h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <ng-md-icon icon="close" aria-label="Close dialog"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <md-progress-circular layout-fill md-mode="indeterminate" ng-hide="true"></md-progress-circular>
            <div class="md-dialog-content">
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Nombre Alumno</label>
                        <input ng-model="evaluacion.alumno" required>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Dimension</label>
                        <input ng-model="evaluacion.dimension">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Resultado Pre Test</label>
                        <input ng-model="evaluacion.res_pre">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Resultado Post Test</label>
                        <input ng-model="evaluacion.res_post">
                    </md-input-container>
                     <md-input-container class="md-block" flex-gt-sm>
                        <label>Periodo</label>
                        <input ng-model="evaluacion.periodo">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Recomendaciones</label>
                        <input ng-model="evaluacion.recomendaciones">
                    </md-input-container>
                </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button type="reset" ng-click="cancel()" class="md-raised">Cancel</md-button>
            <md-button type="submit" ng-click="save()" class="md-raised md-primary" ng-disabled="!myform.$valid">
                guardar
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
